<div class="container">
    <div class="row">
        <div class="col profiles" ng-repeat="profile in profiles">
            <div class="card profile-item" style="width: 20rem; height: 30rem">
                <img class="card-img-top" ng-src="img/{{profile.image_url}}" alt="{{profile.title}}">
                <div class="card-body">
                    <h4 class="card-title">{{profile.title}}</h4>
                    <p class="card-text">{{profile.description}}</p>
                    <a href="#!/profile/{{profile.id}}" class="btn btn-primary" style="width: 100%">More Info</a>
                </div>
            </div>
        </div>
    </div>
